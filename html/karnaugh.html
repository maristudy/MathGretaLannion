			function expr2html(expr)
			{
				let result=expr;
				result=result.replaceAll("abarre","<span class=\"barre\">a</span>");
				result=result.replaceAll("bbarre","<span class=\"barre\">b</span>");
				result=result.replaceAll("cbarre","<span class=\"barre\">c</span>");
				return result;
			}
	
			function expr2sujet(expr)
			{
				let result="";
				if (expr[0]==1)
					result+="abc+"
				if (expr[1]==1)
					result+="abcbarre+"
				if (expr[2]==1)
					result+="abbarrecbarre+"
				if (expr[3]==1)
					result+="abbarrec+"
				if (expr[4]==1)
					result+="abarrebc+"
				if (expr[5]==1)
					result+="abarrebcbarre+"
				if (expr[6]==1)
					result+="abarrebbarrecbarre+"
				if (expr[7]==1)
					result+="abarrebbarrec+"
			
				result=result.substring(0, result.length-1); //retire le dernier +
		
				return (expr2html(result))
			
			}
	
			function karnaugh2tab(bin, barre) // barre==1 pour barre(bin)
			{
				let result="<table>";
				result+="<tr><td>"+bin[0]+"</td><td>"+bin[1]+"</td><td>"+bin[2]+"</td><td>"+bin[3]+"</td></tr>";
				result+="<tr><td>"+bin[4]+"</td><td>"+bin[5]+"</td><td>"+bin[6]+"</td><td>"+bin[7]+"</td></tr>";
				result+="</table>";
		
				if(barre==0)
				{
					result=result.replaceAll("0","<span class=\"vide\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>");
					result=result.replaceAll("1","<span class=\"plein\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>");
				}
				else
				{
					result=result.replaceAll("1","<span class=\"vide\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>");
					result=result.replaceAll("0","<span class=\"plein\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>");			
				}
		
				return result;
			}

		</script>
