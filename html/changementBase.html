		<script>
			
			
			let deci1,hexa1,bin1,deci2,hexa2,bin2,deci3,hexa3,bin3;
			deci1=Math.floor(Math.random()*236) + 20; //nombre compris entre 20 et 255

			while (deci1==deci2)

			}
			deci3=Math.floor(Math.random()*236) + 20;

				}
			
				if(bin1.length == 6)
				{
					bin1="00"+bin1;
				}
				
				if(bin1.length == 7)
				{

				}

				if(bin3.length == 5)

				}
			
				if(bin3.length == 6)
				{
					bin3="00"+bin3;
				}
				
				if(bin3.length == 7)
				{

				}

				bin1=bin1[0]+bin1[1]+bin1[2]+bin1[3]+" "+bin1[4]+bin1[5]+bin1[6]+bin1[7];	
				bin2=bin2[0]+bin2[1]+bin2[2]+bin2[3]+" "+bin2[4]+bin2[5]+bin2[6]+bin2[7];
